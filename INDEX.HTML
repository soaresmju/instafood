<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instafood</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celuinsta.png" alt="celular">
            <img src="celularcomida.png" id="celular2" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instafood.png" id="instafood" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="juliana.jpg" id="perfil" alt="foto de perfil ">
                </div>
                <a href="#" class="instagram-login">Continue como soaresmju </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                 <p class="not-account">Não é soaresmju?</p>
                 <p class="notaccount">
                    <a href="#" class="alternar-conta">Alternar contas</a>
                    ou
                    <a href="#" class="inscrever">Inscreva-se</a>
                      
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
